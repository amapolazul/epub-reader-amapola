<ion-header *ngIf="showElement">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-title padding-top="16px">
                        Primero mi primaria
                    </ion-title>
                </ion-col>
                <ion-col>
                    <ion-button [size]="small" routerLink="/bookmarks" float-right>
                        <ion-icon name="bookmark"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="touchlayer" style="width: 90%; height: 90%; position: absolute; z-index: 1" (click)="showHeader()"></div>
    <div id="area"></div>
</ion-content>

<ion-footer align-items-center *ngIf="showElement">
    <ion-grid>
        <ion-row>
            <ion-col float-left>
                <a (click)="prevPage()" float-left>
                    <ion-icon name="rewind"></ion-icon>
                </a>
            </ion-col>
            <ion-col style="text-align: center">
                <a (click)="bookMarkPage()" >
                    <ion-icon name="bookmark"></ion-icon>
                </a>
            </ion-col>
            <ion-col float-right>
                <a (click)="nextPage()" float-right>
                    <ion-icon name="fastforward"></ion-icon>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
